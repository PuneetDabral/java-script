<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let div = document.createElement('div')
        div.className='main'
        div.id='myId'
        // ?it directly select and replace it is quite optimze
        div.setAttribute('title','hii this is puneets')
        console.log(div)
        div.style.backgroundColor="green"
        // div.innerText ='hii this is puneet'

        const textNode = document.createTextNode('hii')

        document.body.appendChild(div)

    </script>
</body>
