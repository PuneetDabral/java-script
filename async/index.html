<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>basic</h1>
    <button id="stop">stop</button>

    <script>
        // it execute onluy in once
  let id=    setTimeout(() => {
       document.querySelector('h1').innerHTML = 'running';
      }, 2000);

document.querySelector('#stop').addEventListener('click',()=>{
    clearTimeout(id,2000)
})

    </script>
  </body>
</html>
